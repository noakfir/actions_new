name: action

on: [push]
 
jobs: 
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      - name: run code
        run: python source/code.py
         

         

      
      
  
    